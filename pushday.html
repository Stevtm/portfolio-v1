<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="workoutCSS.css">
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
    <script src="workout.js"></script>
    <title>Push Day Tracking</title>
</head>
<body>
    <h1> 
        Push Day Tracking
    </h1>
    Warmup Calories:
    <input type="text" placeholder="calories" id="warmupCals" style="width:40px">
    <br>
    Incline DB Bench:
    <input type="text" placeholder="(4)" id="iBench_sets" style="width:15px">
    x
    <input type="text" placeholder="(8)" id="iBench_reps" style="width:15px">
    <input type="text" placeholder="lbs" id="iBench_weight" style="width:40px">
    <br>
    <p id="prev_iBench"></p>
    Machine Fly:
    <input type="text" placeholder="(4)" id="Fly_sets" style="width:15px">
    x
    <input type="text" placeholder="(8)" id="Fly_reps" style="width:15px">
    <input type="text" placeholder="lbs" id="Fly_weight" style="width:40px">
    <br>
    <p id="prev_Fly"></p>
    French Curls:
    <input type="text" placeholder="(3)" id="fCurl_sets" style="width:15px">
    x
    <input type="text" placeholder="(8)" id="fCurl_reps" style="width:15px">
    <input type="text" placeholder="lbs" id="fCurl_weight" style="width:40px">
    <br>
    <p id="prev_fCurl"></p>
    Lateral Raises:
    <input type="text" placeholder="(4)" id="latRaise_sets" style="width:15px">
    x
    <input type="text" placeholder="(8)" id="latRaise_reps" style="width:15px">
    <input type="text" placeholder="lbs" id="latRaise_weight" style="width:40px">
    <br>
    <p id="prev_latRaise"></p>
    Front Raises:
    <input type="text" placeholder="(4)" id="frontRaise_sets" style="width:15px">
    x
    <input type="text" placeholder="(8)" id="frontRaise_reps" style="width:15px">
    <input type="text" placeholder="lbs" id="frontRaise_weight" style="width:40px">
    <br>
    <p id="prev_frontRaise"></p>
    Overhead Press:
    <input type="text" placeholder="(4)" id="OHP_sets" style="width:15px">
    x
    <input type="text" placeholder="(8)" id="OHP_reps" style="width:15px">
    <input type="text" placeholder="lbs" id="OHP_weight" style="width:40px">
    <br>
    <p id="prev_OHP"></p>
    Cooldown Calories:
    <input type="text" placeholder="calories" id="coolCals" style="width:40px">
    <br>
    <button onclick="push_writeData()"> Submit </button>
</body>
</html>
