<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
    <link rel="stylesheet" href="workoutCSS.css">
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
    <script src="workout-selector.js" defer></script>
    <title>Workout Selector</title>
</head>
<body>
<div class="container-fluid">
  <!-- Row Containing all -->
  <div class="row">
    <!-- Push Day -->
    <div class="col-12 col-sm-6 input_block input_button" id="warmupCals_block-push">
      <a href="push.html">
        <h3 class="workout-selector" id="warmupCals_header-push">
          Push Day
        </h3>
      </a>
      Last Workout: 
      <p id="prev_push"></p>
    </div>
    <!-- Pull Day -->
    <div class="col-12 col-sm-6 input_block input_button" id="warmupCals_block-pull">
      <a href="pull.html">
        <h3 class="workout-selector" id="warmupCals_header-pull">
          Pull Day
        </h3>
      </a>
      Last Workout:
      <p id="prev_pull"></p>
    </div>
    <!-- Leg Day -->
    <div class="col-12 col-sm-6 input_block input_button" id="warmupCals_block-leg">
      <a href="leg.html">
        <h3 class="workout-selector" id="warmupCals_header-leg">
          Leg Day
        </h3>
      </a>
      Last Workout: 
      <p id="prev_leg"></p>
      </div>
    <!-- Back Day -->
    <div class="col-12 col-sm-6 input_block input_button" id="warmupCals_block-back">
      <a href="back.html">
        <h3 class="workout-selector" id="warmupCals_header-back">
          Back Day
        </h3>
      </a>
      Last Workout: 
      <p id="prev_back"></p>
    </div>
    <!-- Other Exercise -->
    <div class="col-12 col-sm-6 input_block input_button" id="warmupCals_block-other">
        <a href="other.html">
          <h3 class="workout-selector" id="warmupCals_header-other">
            Other Exercise
          </h3>
        </a>
        Last Workout: 
        <p id="prev_other"></p>
      </div>
  </div>
</div>
</body>
</html>
