<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="workoutCSS.css">
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="workout.js" defer></script>
    <title>Other Workout Tracking</title>
</head>
<body>
<div class="container-fluid">
    <!-- Input Page Header -->
    <div class="row">
        <div class="col-sm-12 workoutDay_header">
            <h1> 
                Other Workout Tracking
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12 input_block" id="warmupCals_block-other">
                <h6 class="block_header" id="warmupCals_header-other">
                    Workout
                </h6>
                <select class="form-control" id="other_type" style="width: 100%">
                        <option>Climbing</option>
                        <option>Snowboarding</option>
                        <option>Home Workout</option>
                </select>
                <div class="eightpx_spacer"></div>
                AT
                <div class="eightpx_spacer"></div>
                <input type="text" id="other_location" style="width: 100%">
                <div class="eightpx_spacer"></div>
        </div>
    </div>
    <!-- Input Button -->
    <div class="row">
        <div class="col-12 input_button">
            <button class="btn btn-primary btn-lg btn-other" onclick="other_writeData()"> Submit </button>
        </div>
    </div>    
</div>    
</body>
</html>
