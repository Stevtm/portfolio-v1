<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Courgette">
  <link rel="stylesheet" href="dataCSS.css">
  <script src="jquery.js"> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="javascript.js"></script>
  <title>Steven Maddison Data</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 formPage backForm" id="formTop">
        <a class="btn btn-outline-secondary btn-lg workoutbtn" role="button">
          BACK DAY
        </a>
      </div>
        <!-- Input Forms -->
      <div class="col-sm-12 formPage" id="formBottom">
        <form name="submit-to-google-sheet">
        <div class="dateInput">
          Day:
          <input type="text" name="Day" style="width:30px">
          Month:
          <input type="text" name="Month" style="width:30px">
          Year:
          <input type="text" name="Year" style="width:50px"><br><br>
        </div>
        <div class="Weights">
          Warmup Calories:
          <input type="text" name="warmCals" style="width:40px"><br><br>
          Deadlifts (3x5):
          <input type="text" name="dLifts" style="width:40px"><br><br>
          Deficit Deadlifts (3x8):
          <input type="text" name="defdLifts" style="width:40px"><br><br>
          Bentover Rows (3x10):
          <input type="text" name="boRows" style="width:40px"><br><br>
          Bicep Curls (3x12):
          <input type="text" name="Curls" style="width:40px"><br><br>
          Lateral Pulldowns (3x12):
          <input type="text" name="latPD" style="width:40px"><br><br>
          Mason Twists (3x25):
          <input type="text" name="mTwists" style="width:40px"><br><br>
          Cooldown Calories:
          <input type="text" name="coolCals" style="width:40px"><br><br>
        </div>
        <input href="confirmation.html" type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>
</body>
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwExsb97JIiGQ_-uNIInid7KylZX-l70SVKsdarFjxo7IdAcxy5/exec'
  const form = document.forms['submit-to-google-sheet']
  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
</html>
