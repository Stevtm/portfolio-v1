<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="workoutCSS.css">
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
    <script src="workout.js"></script>
    <title>Pull Day Tracking</title>
</head>
<body>
    <h1> 
        Pull Day Tracking
    </h1>
    <!-- Warmup Calories -->
    Warmup Calories:
    <input type="text" placeholder="calories" id="warmupCals" style="width:40px">
    <br>
    <!-- Bentover Rows -->
    Bentover Rows:
    <input type="text" placeholder="(4)" id="boRow_sets" style="width:15px">
    x
    <input type="text" placeholder="(10)" id="boRow_reps" style="width:15px">
    <input type="text" placeholder="lbs" id="boRow_weight" style="width:40px">
    <br>
    <p id="prev_boRow"></p>
    <!-- Shrugs -->
    Shrugs:
    <input type="text" placeholder="(4)" id="Shrug_sets" style="width:15px">
    x
    <input type="text" placeholder="(8)" id="Shrug_reps" style="width:15px">
    <input type="text" placeholder="lbs" id="Shrug_weight" style="width:40px">
    <br>
    <p id="prev_Shrug"></p>
    <!-- Seated Rows -->
    Seated Rows:
    <input type="text" placeholder="(3)" id="seatRow_sets" style="width:15px">
    x
    <input type="text" placeholder="(10)" id="seatRow_reps" style="width:15px">
    <input type="text" placeholder="lbs" id="seatRow_weight" style="width:40px">
    <br>
    <p id="prev_seatRow"></p>
    <!-- Lateral Pulldowns -->
    Lateral Pulldowns:
    <input type="text" placeholder="(4)" id="latPD_sets" style="width:15px">
    x
    <input type="text" placeholder="(12)" id="latPD_reps" style="width:15px">
    <input type="text" placeholder="lbs" id="latPD_weight" style="width:40px">
    <br>
    <p id="prev_latPD"></p>
    <!-- Face Pulls -->
    Face Pulls:
    <input type="text" placeholder="(4)" id="facePull_sets" style="width:15px">
    x
    <input type="text" placeholder="(12)" id="facePull_reps" style="width:15px">
    <input type="text" placeholder="lbs" id="facePull_weight" style="width:40px">
    <br>
    <p id="prev_facePull"></p>
    <!-- Rowing Machine -->
    Rowing Machine:
    <input type="text" placeholder="minutes" id="rowMachine_time" style="width:40px">
    <input type="text" placeholder="calories" id="rowMachine_cals" style="width:40px">
    <br>
    <p id="prev_rowMachine"></p>
    <!-- Cooldown Calories-->
    Cooldown Calories:
    <input type="text" placeholder="calories" id="coolCals" style="width:40px">
    <br>
    <button onclick="pull_writeData()"> Submit </button>
</body>
</html>
